<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td><p>Tratamiento: *
                    <input type="radio" name="boton" value="1" required>Sr. <input type="radio" name="boton" value="2" required>Sra.</p>    
                </td>
                <td><p>Nombre: *
                    <input type="text" name="nombre" size="15" required ></p>
                </td>
                <td><p>Primer Apellido: *
                    <input type="text" name="apellido1" size="15" required></p>
                </td>
                <td><p>Segundo Apellido:
                    <input type="text" name="apellido2" size="15"></p>
                </td>
            </tr>
            <tr>
                <td><p>Tipo Doc: *
                    <select name="menu" required>
                        <option value="1">DNI</option>
                        <option value="2">NIE</option>
                        <option value="3">NIA</option>
                        <option value="4">SIP</option>
                        <option value="5">Pasaporte</option>
                    </select>
                    </p>
                </td>
                <td><p>Nº Doc: *
                    <input type="text" name="nºdoc" size="15"></p>
                </td>
                <td><p>Fecha de nacimiento:*
                    <input type="date" name="fecha" required></p>
                </td>
            </tr>
            <tr>
                <td><p>País de nacimiento: *
                    <select name="MenuPaises" required>
                        <option value="1">España</option>
                        <option value="2">Francia</option>
                        <option value="3">Austria</option>
                        <option value="4">Inglaterra</option>
                        <option value="5">Irlanda</option>
                        <option value="6">Holanda</option>
                        <option value="7">Alemania</option>
                        <option value="8">Andorra</option>
                        <option value="9">Portugal</option>
                        <option value="10">Malta</option>
                    </select>
                    </p>    
                </td>
                <td><p>Nacionalidad: 
                    <select name="MenuNacionalidades" required>
                        <option value="1">Española</option>
                        <option value="2">Francesa</option>
                        <option value="3">Austriaca</option>
                        <option value="4">Inglesa</option>
                        <option value="5">Irlandesa</option>
                        <option value="6">Holandesa</option>
                        <option value="7">Alemana</option>
                        <option value="8">Andorrana</option>
                        <option value="9">Portuguesa</option>
                        <option value="10">Maltesa</option>
                    </select>
                    </p>
                </td>
                <td><p>Segunda nacionalidad:
                    <select name="MenuSegundaNacionalidad" >
                        <option value="1">Española</option>
                        <option value="2">Francesa</option>
                        <option value="3">Austriaca</option>
                        <option value="4">Inglesa</option>
                        <option value="5">Irlandesa</option>
                        <option value="6">Holandesa</option>
                        <option value="7">Alemana</option>
                        <option value="8">Andorrana</option>
                        <option value="9">Portuguesa</option>
                        <option value="10">Maltesa</option>
                    </select>
                    </p>
                </td>
                <td><p>País de Residencia Fiscal: *
                    <select name="MenuResidenciaFiscal" required>
                        <option value="1">España</option>
                        <option value="2">Francia</option>
                        <option value="3">Austria</option>
                        <option value="4">Inglaterra</option>
                        <option value="5">Irlanda</option>
                        <option value="6">Holanda</option>
                        <option value="7">Alemania</option>
                        <option value="8">Andorra</option>
                        <option value="9">Portugal</option>
                        <option value="10">Malta</option>
                    </select>
                    </p>
                </td>
            </tr>
            <tr>
                <td><p>Trabajo:
                    <select name="MenuTrabajo" required>
                        <option value="1">No trabaja</option>
                        <option value="2">Si que trabaja</option>
                    </select>
                    </p>
                </td>
                <td><p>Tipo de Actividad:
                    <select name="MenuActividad" required>
                        <option value="1">No trabaja</option>
                        <option value="2">Banca</option>
                        <option value="3">Construcción</option>
                        <option value="4">Energía</option>
                        <option value="5">Recursos humanos</option>
                        <option value="6">Servicios</option>
                    </select>
                    </p>
                </td>
                <td><p>Sector profesional:
                    <select name="MenuSectorProf" required>
                        <option value="1">No trabaja</option>
                        <option value="2">Banca</option>
                        <option value="3">Construcción</option>
                        <option value="4">Energía</option>
                        <option value="5">Recursos humanos</option>
                        <option value="6">Servicios</option>
                    </select>
                    </p>
                </td>
                <td><p>Empresa:
                    <input type="text" required>
                    </p>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
